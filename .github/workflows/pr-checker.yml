name: "RP - Label checker"
on:
  pull_request:
    branches:
      - main
    types:
      - reopened
      - labeled
      - unlabeled

jobs:
  checkLabels:
    name: "Check PR Labels"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mheap/github-actions-require-labels@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            mode: exactly
            count: 1
            labels: "major, minor, patch"
